<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-400">
    <div class="container mx-auto px-4 mt-4" x-data="{ image: 'image1' }">
      <div class="w-full h-auto flex flex-col items-center justify-center">
        <img
          style="height: 500px"
          src="./img/mac1.jpeg"
          alt="mac pro"
          x-show="image === 'image1'"
        />
        <img
          style="height: 500px"
          class="h-auto"
          src="./img/mac2.jpeg"
          alt="mac pro"
          x-show="image === 'image2'"
        />
        <img
          style="height: 500px"
          src="./img/mac3.jpeg"
          alt="mac pro"
          x-show="image === 'image3'"
        />
      </div>
      <div class="flex items-center mt-4">
        <a
          href="#"
          class="border border-transparent hover:border-blue-500"
          :class="{ 'border-blue-500' : image === 'image1'}"
          @click.prevent="image = 'image1'"
          ><img src="./img/mac1.jpeg" alt="mac pro" class="w-32"
        /></a>
        <a
          href="#"
          class="border border-transparent hover:border-blue-500 ml-2"
          :class="{ 'border-blue-500' : image === 'image2' }"
          @click.prevent="image = 'image2'"
          ><img src="./img/mac2.jpeg" alt="mac pro" class="w-32"
        /></a>
        <a
          href="#"
          class="border border-transparent hover:border-blue-500 ml-2"
          :class="{ 'border-blue-500' : image === 'image3' }"
          @click.prevent="image = 'image3'"
          ><img src="./img/mac3.jpeg" alt="mac pro" class="w-32"
        /></a>
      </div>
    </div>
  </body>
</html>
