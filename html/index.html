<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alipne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script

    <header
      class="flex items-center justify-between px-8 bg-gray-800 h-20 text-white"

        <a href="/" class="flex items-center gap-1">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/android/96/ffffff/fire-element.png"
            alt="fire-element"
          />

      </logo>
      <nav>
        <ul
          class="flex items-center [&>li>a]:p-4 [&>li>a:hover]:bg-gray-700 [&>li>a]:rounded-lg"
        >
          <li><a href="/home">Home</a></li>
          <li><a href="/create-post">Create Post</a></li>
