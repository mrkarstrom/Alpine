<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alipne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js"
      integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style type="text/tailwindcss">
      h1 {
        font-size: 4rem;
        line-height: 1.2;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .button {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        text-align: center;
        border-radius: 0.5rem;
        cursor: pointer;
        padding: 0 1rem;
        padding-left: 1rem;
        min-height: 3.3rem;
        font-weight: 600;
        box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
        transition-property: transform;
        transition-duration: 0.2s;
        color: white;
        background-color: var(--primary);
      }

      .button:hover {
        background-color: var(--primary-hover);
      }

      .button:active {
        transform: scale(0.95);
      }

      .navitems > li > a {
        @apply h-12 px-4 hover:bg-gray-700 rounded-lg flex items-center gap-2;
      }
    </style>
  </head>
  <body>
    <header
      class="flex items-center justify-between px-8 bg-gray-800 h-20 text-white sticky top-0 z-50"
    >
      <logo>
        <a href="/" class="flex items-center gap-1">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/android/96/ffffff/fire-element.png"
            alt="fire-element"
          />
          <span>Awsome</span>
        </a>
      </logo>
      <nav>
        <ul class="flex items-center navitems">
          <li><a href="/home">Home</a></li>
          <li><a href="/create-post">Create Post</a></li>
          <li>
            <a href="/bart"
              ><img
                class="h-8 rounded-full object-cover bg-teal-200"
                src="https://img.icons8.com/doodle/96/bart-simpson.png"
                alt="bart-simpson"
              />Bart
              <img
                class="h-4"
                src="https://img.icons8.com/ios/50/777777/expand-arrow--v1.png"
                alt="expand-arrow--v1"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <hero class="block bg-gray-700 text-white text-center py-24 px-10">
      <h1>Awesome Photos & Captions</h1>
      <p class="text-lg font-bold">
        Share your photos from Flickre and add a great caption
      </p>
      <a class="button" href="#">Get Started</a>
    </hero>
  </body>
</html>
