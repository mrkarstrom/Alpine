<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alipne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js"
      integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style type="text/tailwindcss">
      .navitems > li > a {
        @apply p-4 hover:bg-gray-700 rounded-lg;
      }
    </style>
  </head>
  <body>
    <header
      class="flex items-center justify-between px-8 bg-gray-800 h-20 text-white"
    >
      <logo>
        <a href="/" class="flex items-center gap-1">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/android/96/ffffff/fire-element.png"
            alt="fire-element"
          />
          <span>Awsome</span>
        </a>
      </logo>
      <nav>
        <ul class="flex items-center navitems">
          <li><a href="/home">Home</a></li>
          <li><a href="/create-post">Create Post</a></li>
          <li>
            <a href="/bart" class="flex items-center gap-2"
              ><img
                class="h-8 rounded-full object-cover bg-teal-200"
                src="https://img.icons8.com/doodle/96/bart-simpson.png"
                alt="bart-simpson"
              />Bart</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
